<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo de qualquer
        jeito. Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt;.
    </p>

    <p>Se precisar quebrar
        a frase em algum lugar <br>
        basta utilizar a tag &lt;br&gt;.
    </p>
    <p>Vamos adicionar alguns símbolos especiais
        &reg;
        &copy;
    </p>
       
    <p>Vamos adicionar alguns Emojis
        &#x1F600;
    </p>
</body>
</html>
